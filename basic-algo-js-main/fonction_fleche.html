    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principe de fonction d'un nombre</title>
    <script>
        let square = arr => {
            for (let i = 0; i < arr.length; i++) {                
                arr[i] *=arr[i];
            }
            return arr;
        }
        console.log(square([5, 2, 3, 5, 4]));
    </script>
