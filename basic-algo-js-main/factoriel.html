<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factoriel</title>
    <script>
        function factorialize(num) 
        {
            let factor = 1;
            for(let i = 1; i <= num; ++i)
            {
                factor *= i;
            }
            return factor;
        }

        console.log(factorialize(2));
    </script>
</head>
